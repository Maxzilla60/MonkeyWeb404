<!DOCTYPE html>
<html>
<head>
	<title>RESTful Dinges</title>
</head>
<body>

<h1>RESTful Dinges</h1>

<button onclick="getAllEvents();">GET ALL</button><br>

<input id="EventID" type="number"></input>
<button onclick="getEventsByID(document.getElementById('EventID').value);">GET BY EVENT ID</button><br>

<input id="PersonID" type="number">
<button onclick="getEventsByPerson(document.getElementById('PersonID').value);">GET BY PERSON ID</button><br>

<input id="Date1" type="date"></input><input id="Date2" type="date"></input>
<button onclick="getEventsBetweenDates(document.getElementById('Date1').value,document.getElementById('Date2').value);">BETWEEN DATES</button><br>

<input id="PersonID_2" type="number">
<input id="Date1_2" type="date"></input><input id="Date2_2" type="date"></input>
<button onclick="getByPersonAndBetweenDates(document.getElementById('PersonID_2').value,document.getElementById('Date1_2').value,document.getElementById('Date2_2').value);">PERSON & DATE</button><br>

<pre style="border: solid" id="output"></pre>

</body>
<script type="text/javascript" src="script.js"></script>
</html>
