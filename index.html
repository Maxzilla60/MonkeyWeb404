<!DOCTYPE html>
<html>
<head>
	<title>RESTful Dinges</title>
</head>
<body>

<h1>RESTful Dinges</h1>

<!-- GET ALL --> 
<button onclick="getAllEvents();">GET ALL</button><br>

<!-- GET BY ID --> 
<input id="EventID" type="number"></input>
<button onclick="getEventsByID(document.getElementById('EventID').value);">GET BY EVENT ID</button><br>

<!-- GET BY PERSON ID --> 
<input id="PersonID" type="number">
<button onclick="getEventsByPerson(document.getElementById('PersonID').value);">GET BY PERSON ID</button><br>

<!-- GET BETWEEN DATES --> 
<input id="Date1" type="date"></input><input id="Date2" type="date"></input>
<button onclick="getEventsBetweenDates(document.getElementById('Date1').value,document.getElementById('Date2').value);">GET BETWEEN DATES</button><br>

<!-- GET BY PERSON & DATES --> 
<input id="PersonID_2" type="number">
<input id="Date1_2" type="date"></input><input id="Date2_2" type="date"></input>
<button onclick="getByPersonAndBetweenDates(document.getElementById('PersonID_2').value,document.getElementById('Date1_2').value,document.getElementById('Date2_2').value);">GET BY PERSON & DATES</button><br>

<!-- Outputfield -->
<pre style="border: solid" id="output"></pre>

<!-- POST EVENT -->
<input placeholder="Name" id="post_Name" type="text">
<input placeholder="PersonID" id="post_PersonID" type="number">
<input id="post_StartDate" type="date">
<input id="post_EndDate" type="date">
<button onclick="postEvent(document.getElementById('post_Name').value,
document.getElementById('post_PersonID').value,
document.getElementById('post_StartDate').value,
document.getElementById('post_EndDate').value);">POST EVENT</button><br>

<!-- EDIT EVENT -->
<input placeholder="ID" id="edit_ID" type="number" required>
<input placeholder="Name" id="edit_Name" type="text">
<input placeholder="PersonID" id="edit_PersonID" type="number">
<input id="edit_StartDate" type="date">
<input id="edit_EndDate" type="date">
<button onclick="editEvent(document.getElementById('edit_ID').value,
document.getElementById('edit_Name').value,
document.getElementById('edit_PersonID').value,
document.getElementById('edit_StartDate').value,
document.getElementById('edit_EndDate').value);">EDIT EVENT</button><br>

<!-- DELETE EVENT -->
<input placeholder="ID" id="delete_ID" type="number" required>
<button onclick="deleteEvent(document.getElementById('delete_ID').value)">DELETE EVENT</button>

</body>
<script type="text/javascript" src="script.js"></script>
</html>
